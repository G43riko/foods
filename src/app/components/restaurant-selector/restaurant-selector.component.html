<h2 >Výber reštaurácií</h2>
<h5 *ngIf="!(authService.user$ | async)" >Pre zachovanie výberu je nutné sa prihlásiť</h5>
<div class="restaurant-selector-wrapper">
    <div class="example-container">
        <h4 class="ui {{appService.getConfig('selectedColor')}} header"
            [ngClass]="{'inverted': appService.getConfig('inverted')}">Všetky</h4>

        <div class="field">
            <div class="ui mini icon input"
                 style="width: 100%"
                 [ngClass]="{'inverted': appService.getConfig('inverted')}">
                <input [(ngModel)]="searchKey"
                       style="height: 42px;"
                       type="text" placeholder="hľadať...">
                <i class="search icon"></i>
            </div>
        </div>
        <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="restaurants"
            [cdkDropListConnectedTo]="[doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div *ngFor="let restaurant of restaurants | searchRestaurantPipe: searchKey"
                 class="example-box"
                 cdkDrag>
                {{restaurant.name}}
                <div class="flex-divider"></div>
                <i *ngIf="restaurant.menuLink" title="Je k dizpozícií iba iframe" class="frown outline icon"></i>
                <i *ngIf="restaurant.coordinates" title="K dispozícií sú súradnice" class="map marker icon"></i>
            </div>
        </div>
    </div>

    <div class="example-container">
        <h4 class="ui {{appService.getConfig('selectedColor')}} header"
            [ngClass]="{'inverted': appService.getConfig('inverted')}">Zvolené</h4>


        <div cdkDropList
             #doneList="cdkDropList"
             [cdkDropListData]="selectedRestaurants"
             [cdkDropListConnectedTo]="[todoList]"
             class="example-list"
             style="max-height: calc(100vh - 94px);"
             (cdkDropListDropped)="drop($event)">
            <h4 *ngIf="selectedRestaurants.length === 0"></h4>
            <div *ngIf="selectedRestaurants.length === 0" style="padding: .8em .5em;">Vyberte
                reštaurácie zo zoznamu
            </div>
            <div *ngFor="let restaurant of selectedRestaurants"
                 class="example-box"
                 cdkDrag>
                {{restaurant.name}}
                <div class="flex-divider"></div>
                <i *ngIf="restaurant.menuLink" title="Je k dizpozícií iba iframe" class="frown outline icon"></i>
                <i *ngIf="restaurant.coordinates" title="K dispozícií sú súradnice" class="map marker icon"></i>
            </div>
        </div>
    </div>
</div>
