<div *ngIf="authService.user$ | async; else notLoggedIn" class="pt-10">
    <div class="button {{appService.getConfig('selectedColor')}}">
        <label class="select-box-label p-10"
               for="appColor">{{'options.color' | translate}}</label>
        <select class="ui dropdown selected-color"
                id="appColor">
            <option class="item" value="none">{{'options.noColor' | translate}}</option>
            <option *ngFor="let color of allowedColors"
                    class="item"
                    selected="{{color === appService.getConfig('selectedColor') ? 'selected' : ''}}"
                    value="{{color}}">
                <a class="ui {{color}} empty circular label"></a>
                {{color}}
            </option>
        </select>
    </div>
    <fds-option-checkbox [key]="'inverted'"></fds-option-checkbox>
    <fds-option-checkbox [key]="'allowIFrames'"></fds-option-checkbox>
    <fds-option-checkbox [key]="'showDistance'"></fds-option-checkbox>
    <fds-option-checkbox [key]="'showPrice'"></fds-option-checkbox>
    <fds-option-checkbox [key]="'showWeight'"></fds-option-checkbox>
    <div class="pt-10">
        <button (click)="resetRestaurants()"
                [class.inverted]="appService.getConfig('inverted')"
                class="ui tiny button {{appService.getConfig('selectedColor')}}">
            {{'options.resetRestaurants' | translate}}
        </button>
        <button (click)="resetOptions()"
                [class.inverted]="appService.getConfig('inverted')"
                class="ui tiny button {{appService.getConfig('selectedColor')}}">
            {{'options.resetSettings' | translate}}

        </button>
    </div>
</div>

<ng-template #notLoggedIn>
    <h4>{{'options.loginNotification' | translate}}</h4>
</ng-template>
