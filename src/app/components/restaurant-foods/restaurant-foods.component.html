<div *ngIf="restaurant.visible">
    <h3>{{restaurant.name}}</h3>
    <table class="ui celled table">
        <tbody>
            <tr *ngIf="!dailyMenus[restaurant.key] || dailyMenus[restaurant.key].length === 0">
                <td colspan="2">Neboli nájdené žiadne výsledky</td>
            </tr>
            <ng-container *ngIf="dailyMenus[restaurant.key] && dailyMenus[restaurant.key].length > 0">
                <ng-container *ngFor="let dish of dailyMenus[restaurant.key] | searchFoodPipe: searchKey">
                    <tr *ngIf="dish !== null">
                        <!--
                        <td>
                            <div *ngIf="dish.price" class="ui checkbox">
                                <input type="checkbox" name="{{'example-dish.name'}}">
                            </div>
                        </td>
                        -->
                        <td>
                            <div [ngClass]="{'ui ribbon label': isBold(dish.name)}" class="row">
                                <span [ngClass]="{highlighted: isHighlighted(dish.name)}"
                                      [innerHTML]="dish.name"></span>
                            </div>
                        </td>
                        <td>{{dish.price}}</td>
                    </tr>
                    <tr *ngIf="dish === null">
                        <td colspan="2">Filtru nevyhovujú žiadne výsledky</td>
                    </tr>
                </ng-container>
            </ng-container>
        </tbody>
    </table>
</div>
