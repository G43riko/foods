<h1 [class.inverted]="appService.getConfig('inverted')"
    class="ui {{appService.getConfig('selectedColor')}} header">{{'dailyMenus' | translate}}</h1>


<ng-container *ngIf="restaurants; else: noRestaurants">
    <div *ngIf="restaurants && restaurants.length > 0; else: noSelectedRestaurants" id="foodContent">
        <div *ngFor="let restaurant of restaurants" class="{{counter}}" style="margin-top: 20px;">
            <fds-restaurant-foods *ngIf="restaurant.id && !restaurant.forceIFrame; else showIframe"
                                  [dailyMenus]="dailyMenus"
                                  [highlight]="highlight"
                                  [restaurant]="restaurant"
                                  [searchKey]="searchKey"></fds-restaurant-foods>
            <ng-template #showIframe>
                <ng-container *ngIf="appService.getConfig('allowIFrames')">
                    <fds-restaurant-title [restaurant]="restaurant"></fds-restaurant-title>
                    <div #loader class="ui active centered inline text loader">Loading</div>
                    <iframe #frame
                            [src]="getLinkFor(restaurant) | safe"
                            class="menu-iframe hidden"
                            (load)="loader.classList.add('hidden'); frame.classList.remove('hidden')"
                            id="{{restaurant.key + 'Rest'}}"></iframe>
                </ng-container>
            </ng-template>
        </div>
    </div>
    <ng-template #noSelectedRestaurants>
        <h3>{{'selectRestaurants' | translate}}</h3>
    </ng-template>
</ng-container>

<ng-template #noRestaurants>
    <h3>{{'noRestaurants' | translate}}</h3>
</ng-template>
