<span>+{{ratingService.getLikes(dish, restaurant)}}</span>
<ng-container *ngIf="authService.user$ | async as user">
    <i (click)="ratingService.unlike(user, dish, restaurant)"
       *ngIf="ratingService.isLiked(user, dish, restaurant); else: dislikeIcon"
       title="{{'like.add' | translate}}"
       style="cursor: pointer"
       class="thumbs down icon"></i>
    <ng-template #dislikeIcon>
        <i (click)="ratingService.like(user, dish, restaurant)"
           style="cursor: pointer"
           title="{{'like.remove' | translate}}"
           class="thumbs up icon"></i>
    </ng-template>
</ng-container>
