<div *ngIf="authService.isLoading" class="ui active centered inline loader"></div>


<img *ngIf="authService.user$ |async as user; else loginPage"
     [class.hidden]="authService.isLoading"
     [src]="user.photoURL" alt="Avatar picture">
<ng-template *ngIf="authService.isLoading" #loginPage>
    <i class="material-icons">
        account_circle
    </i>
</ng-template>
