<div class="profile">
    <div *ngIf="authService.user$ | async as user; else: loginPage" class="login">
        <img (click)="open()" [src]="user.photoURL" alt="Avatar picture">
        <div class="profile-menu" (mouseleave)="close()" [ngClass]="{open: menuOpen}">
            <strong>{{user.displayName}}</strong>
            <button class="ui primary button" (click)="authService.signOut()">Odhl치si콘</button>
        </div>
    </div>

    <ng-template #loginPage>
        <img (click)="open()" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png" alt="Avatar picture">
        <div class="profile-menu" (mouseleave)="close()" [ngClass]="{open: menuOpen}">
<!--            <button class="ui mini primary button" (click)="authService.facebookSigning()">Prhl치si콘 cez facebook</button>-->
            <button class="ui primary button" (click)="authService.githubSigning()">Github</button>
            <button class="ui primary button" (click)="authService.googleSigning()">Google</button>
        </div>
    </ng-template>
</div>
