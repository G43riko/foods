<div [class.wide]="biggerThanTablet"
     class="ui sidebar vertical menu very restaurants "
     style="overflow-y: hidden !important;">
    <fds-restaurant-selector (restaurantsChange)="appContent.onRestaurantChanges($event)"></fds-restaurant-selector>
</div>
<div [class.wide]="biggerThanTablet" class="ui sidebar vertical very menu options">
    <fds-options></fds-options>
</div>

<div class="pusher">
    <fds-top-menu #topMenu [biggerThanTablet]="biggerThanTablet"></fds-top-menu>
    <fds-highlight-selector #pageNavBar [openHighlighter]="topMenu.openHighlighter"></fds-highlight-selector>
    <fds-content #appContent [highlight]="pageNavBar.highlight" [searchKey]="topMenu.searchKey"></fds-content>
</div>

<div class="ui modal maps">
    <iframe allowfullscreen
            class="map"
            frameborder="0"
            height="100%"
            width="100%"></iframe>
</div>
