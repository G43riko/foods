<!doctype html>
<html lang="sk">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-R3N17525BN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag("js", new Date());
        gtag("config", "G-R3N17525BN");

        if (window.performance) {
            const timeSincePageLoad = Math.round(performance.now());

            gtag("event", "timing_complete", {
                "name": "load",
                "value": timeSincePageLoad,
                "event_category": "JS Dependencies"
            });
        }
    </script>

    <meta charset="utf-8">
    <meta name="language" content="slovak">
    <meta http-equiv="content-type" content="text/html">
    <base href="./">

    <meta name="description" content="List of restaurants and actual daily menus">
    <meta name="keywords" content="restaurant, daily menu, bratislava, food">
    <meta name="robots" content="follow">
    <meta name="revisit-after" content="1 days">
    <meta name="distribution" content="web">

    <meta name="copyright" content="Copyright 2017-2018">
    <meta name="city" content="Bratislava">
    <meta name="country" content="Slovakia">

    <title>Foods</title>
    <meta name="title" content="Foods">
    <link rel="apple-touch-icon" sizes="192x192" href="assets/icons/icon-192x192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#F17B15">
    <style>
        #loader, #loader:before, #loader:after {
            display: block;
            position: absolute
        }

        #loader {
            width: 100%;
            height: 100%
        }

        #loader:before, #loader:after {
            top: 50%;
            left: 50%;
            content: "";
            border-radius: 50%;
            border: 4px solid #a3a3a3;
            border-top-color: #88001b;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5), inset 0 0 7px rgba(0, 0, 0, 0.5);
        }

        #loader:before {
            width: 200px;
            height: 200px;
            animation: loading 5s linear infinite
        }

        #loader:after {
            width: 150px;
            height: 150px;
            animation: loading 5s linear infinite reverse
        }

        @keyframes loading {
            from {
                transform: translate(-50%, -50%) rotate(0deg)
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg)
            }
        }
    </style>
</head>
<body>
<noscript>
    <h2>Sorry, the application needs javascript enabled to work properly</h2>
</noscript>
<fds-root>
    <div id="loader"></div>
</fds-root>
</body>
</html>
